<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <nav class="nav">
        <a class="nav__logo" href="./index.html"><img src="./assets/naruto.png" alt="Weather-Site-logo"></a>
    </nav>

    <section class="main">

        <div class="main__request-card">

            <form class="main__form" action="">

                <label for="cities">City</label>
                <select class="options" id="cities" name="cities" >
                    <option value="" disabled selected>Select your option</option>
                    <option Value="Vancouver">Vancouver</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Calgary">Calgary</option>
                </select>

                <label for="foods">Type of Food</label>
                <select class="options" name="foods" id="foods">
                    <option value="" disabled selected>Select your option</option>
                    <option value="meal">Full Meals</option>
                    <option value="drink">Drinks</option>
                    <option value="dessert">Desserts</option>
                </select>
                
                <button type="submit" value="Submit"><img src="./assets/submit.png" alt="Submit-Icon"></button>

            </form>
        </div>

    </section>

    <footer>
        
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
