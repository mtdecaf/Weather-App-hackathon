<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <nav class="nav">
        <a class="nav__logo" href="./index.html"><img src="./assets/naruto.png" alt="Weather-Site-logo"></a>
    </nav>

    <section class="main">

        <div class="main__request-card">

            <form class="main__form" action="">

                <label for="cities">City</label>
                <select class="options" id="cities" name="cities">
                    <option value="Vancouver">Vancouver</option>
                    <option value="Toronto">Toronto</option>
                    <option value="Calgary">Calgary</option>
                </select>

                <label for="foods">Cuisine</label>
                <select class="main__options" name="foods" id="foods">
                    <option value="Meal">Full Meals</option>
                    <option value="drinks">Drinks</option>
                    <option value="desserts">Desserts</option>
                </select>
                
                <button><img src="./assets/submit.png" alt="Submit-Icon"></button>

            </form>
        </div>

    </section>

    <footer>
        
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
